<!DOCTYPE html>
<html>
<head>
	<title>Show All</title>
</head>
<body>
	<table border='1'>
		<thead>
			<tr>
				<th>Emp Id</th>
					
				<th>Emp Name</th>
			</tr>
		</thead>
		<tbody>
			{% for info in data %}
				<tr>
				<td>{{ info.empid }}</td>
				<td>{{info.empName }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

</body>
</html>
